<div class="container">

  <app-cockpit 
    (srvCreated)="onServerAdded($event)" 
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>

  <div class="row">
    <div class="col-12">
    
        <button class="btn btn-success" (click)="onChangeFirst()" style="margin-right: 10px">Change the First Element</button>
        <button class = "btn btn-danger" (click)="onDestroyFirst()">Destroy first Component</button>
        <hr>
        <app-server-element *ngFor="let serverElement of serverElements" [srvElement] = "serverElement">

          <p #contentParagraph>
            <strong *ngIf="serverElement.type === 'server'" class="text-danger">{{ serverElement.content }}</strong>
            <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
          </p>

        </app-server-element>

    </div>
  </div>
</div>
