<div class="row">
    <div class="col-12">
      <p>Add new Servers or Blueprints!</p>

      <label class="form-label">Server Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
      <input 
        type="text" 
        class="form-control" 
        #serverNameInput
        >


      <label class="form-label">Server Content</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
      <input 
        type="text" 
        class="form-control"
        #serverContentInput>


      <br>
      <button class="btn btn-primary me-2" (click)="onAddServer(serverNameInput)">Add Server</button>
      <button class="btn btn-primary me-2" (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
    </div>
  </div>
