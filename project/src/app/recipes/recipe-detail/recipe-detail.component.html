<div class="container py-4">
    <!-- Recipe Image -->
    <div class=" mb-4">
        <img [src]="recipe.imagePath" 
        alt="{{ recipe.name }}" 
        class="img-fluid rounded shadow-sm" 
        style="max-width: 500px;">
    </div>

    <div >
        <h2 class="fw-bold ">{{ recipe.name }}</h2>
    </div>

    <!-- Manage Recipe Dropdown -->
    <div class=" my-3">
        <div class="dropdown"
        appDropdown
        >
            <button class="btn btn-primary dropdown-toggle" type="button" id="manageRecipeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Manage Recipe
            </button>
            <ul class="dropdown-menu dropdown-menu-end " aria-labelledby="manageRecipeDropdown">
                <li><a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item text-danger" href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>

    <!-- Recipe Description -->
    <div class="mb-4">
        <h4 class="fw-semibold">{{ recipe.description }}</h4>
    </div>

    <!-- Recipe Ingredients -->
    <div>
        <ul class="list-group">
            <li 
            class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let ingredient of recipe.ingredients"
            >
            <span>{{ ingredient.name }}</span> 
            <span class="badge bg-primary">{{ ingredient.amount }}</span>
            </li>
        </ul>

    </div>
</div>
