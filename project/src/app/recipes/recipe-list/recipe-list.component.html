<div class="row">
    <div class="col-12  mb-3">
        <button class="btn btn-success btn-lg shadow-sm px-4">New Recipe</button>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="list-group shadow-sm rounded">
            <a href="#" 
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-3 border-0"
                *ngFor="let recipe of recipes">
                
                <div class="d-flex flex-column">
                    <h5 class="fw-bold  mb-1">{{ recipe.name }}</h5>
                    <p class="text-muted small mb-0">{{ recipe.description }}</p>
                </div>

                <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" 
                    class="img-fluid rounded shadow-sm" style="max-height: 60px; width: auto;">
            </a>
        </div>

        <!-- Recipe Component -->
        <app-recipe-item></app-recipe-item>
    </div>
</div>
