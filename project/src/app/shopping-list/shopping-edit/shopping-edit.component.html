<div class="row">
    <div class="col-12">
        <form action="" class="p-4 bg-light shadow-sm rounded">
            <div class="row g-3">
                <!-- Name Input -->
                <div class="col-md-5">
                    <label for="name" class="form-label fw-semibold">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control shadow-sm" 
                        #nameInput
                        >
                </div>

                <!-- Amount Input -->
                <div class="col-md-3">
                    <label for="amount" class="form-label fw-semibold">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        class="form-control shadow-sm" 
                        #amountInput
                        >
                </div>
            </div>

            <!-- Buttons -->
            <div class="row mt-4">
                <div class="col-12 d-flex gap-3">
                    <button class="btn btn-success px-4 shadow-sm" type="button" (click)="onAddItem()"> Add</button>
                    <button class="btn btn-danger px-4 shadow-sm" type="button"> Delete</button>
                    <button class="btn btn-primary px-4 shadow-sm" type="button"> Edit</button>
                </div>
            </div>
        </form>
    </div>
</div>
